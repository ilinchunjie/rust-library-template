name: release
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  create-release:
    name: create-release
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: get version
        shell: bash
        if: env.APP_VERSION == ''
        run: |
          echo "APP_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "${{ env.APP_VERSION }}"
      - name: create release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.APP_VERSION }}
          release_name: ${{ env.APP_VERSION }}

  build:
    name: build
    needs: ['create-release']
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [macos-x86_64, macos-aarch64, win64-msvc, win32-msvc, linux-x86_64, linux-aarch64, ios-universal]
        include:
          - build: macos-x86_64
            os: macos-12
            target: x86_64-apple-darwin
          - build: macos-aarch64
            os: macos-12
            target: aarch64-apple-darwin
          - build: win64-msvc
            os: windows-2022
            target: x86_64-pc-windows-msvc
          - build: win32-msvc
            os: windows-2022
            target: i686-pc-windows-msvc
          - build: linux-x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - build: linux-aarch64
            os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.73.0
          target: ${{ matrix.target }}

      - name: install cross
        shell: bash
        run: |
          cargo install cross

      - name: build binary
        run: |
          cross build --release --target ${{ matrix.target}}

      - name: build archive
        shell: bash
        run: |
          staging="test-${{ matrix.target }}"
          mkdir -p "$staging"
          
          if [ "${{ matrix.build }}" = "win32-msvc" ] || [ "${{ matrix.build }}" = "win64-msvc" ]; then
            cp "target/${{ matrix.target }}/release/test.dll" "$staging"
            7z a "$staging.zip" "$staging"
            echo "ASSET=$staging.zip" >> $GITHUB_ENV
          elif [ "${{ matrix.build }}" = "macos-x86_64" ] || [ "${{ matrix.build }}" = "macos-aarch64" ]; then
            cp "target/${{ matrix.target }}/release/libtest.a" "$staging"
            tar czf "$staging.tar.gz" "$staging"
            echo "ASSET=$staging.tar.gz" >> $GITHUB_ENV
          else
            cp "target/${{ matrix.target }}/release/libtest.so" "$staging"
            tar czf "$staging.tar.gz" "$staging"
            echo "ASSET=$staging.tar.gz" >> $GITHUB_ENV
          fi

      - name: upload
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ASSET }}
          asset_name: ${{ env.ASSET }}
          asset_content_type: application/octet-stream